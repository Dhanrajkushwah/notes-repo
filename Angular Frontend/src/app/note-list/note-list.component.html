<!-- Toolbar -->
<div class="container">
  <div class="toolbar px-4" role="banner">
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-1"></div>
        <div class="col-md-9 px-4">
          <input type="text" class="form-control mx-2" style="background-color: #f8f9fa;" [(ngModel)]="searchTerm" placeholder="Search..." />
        </div>
        <div class="col-md-2 px-4">
          <button class="btn btn-submit d-flex mx-1"><mat-icon>library_books</mat-icon></button>&nbsp;
        </div>
      </div>
    </div>
  </div>
</div>

<div class="outer">
  <div class="container-fluid mt-5">
    <div class="row mt-5 pt-5">
      <div class="content">
        <h1 class="header">Your Notes</h1>
        <div>
          <div class="row">
            <div class="col-sm-9">
              <div class="button-group">
                <button mat-button>All</button>
                <button mat-button (click)="homedir()">Home</button>
              </div>
            </div>
            <div class="col-sm-3 text-right">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Show only Completed Notes
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="categories mt-3">
          <div class="row">
            <div class="col-md-4 mb-3" *ngFor="let data of filteredNotes; index as i">
              <div class="products">
                <div class="product shadow-lg p-3">
                  <div class="row">
                    <div class="col-sm-3 pt-1">
                      <span class="span">{{ data.category }}</span>
                    </div>
                    <div class="col-sm-9 text-right">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">&nbsp;
                      <mat-icon style="color: #6e6e6e; cursor: pointer;" matTooltip="Edit" (click)="editnotes(data)">create</mat-icon>&nbsp;
                      <mat-icon style="color: #6e6e6e; cursor: pointer;" matTooltip="Delete" (click)="confirmDelete(data._id)">delete_outline</mat-icon>
                    </div>
                  </div>
                  <div class="para">
                    <h1 class="header">{{ data.title }}</h1>
                    <p>{{ data.content }}</p>
                  </div>
                  <p class="date">{{ formatDate(data.date) }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
